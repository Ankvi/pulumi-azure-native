name: Release pull requests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  run-if:
    if: startsWith(github.head_ref, 'releases/v')
    runs-on: ubuntu-latest
    steps:
      - run: echo "Version release branch detected"

  run-checks:
    needs: run-if
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node

  approve-merge:
    needs: run-checks
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve

      - name: Merge PR
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --delete-branch

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Add release tag
        run: |
          TAG=$(jq .version packages/core/package.json -r)
          git tag "v$TAG"
          git push --tags
